<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>Doc的方法</title>
</head>
<body>
<div id="node">新浪</div>
<input name="b1" type="button" value="改变层内容" onclick="changeLink();" /><br />
<br /><input name="season" type="text" value="春" />
<input name="season" type="text" value="夏" />
<input name="season" type="text" value="秋" />
<input name="season" type="text" value="冬" />
<br /><input name="b2" type="button" value="显示input内容" onclick="showAllInput()" />
<input name="b3" type="button" value="显示season内容" onclick="showOneInput()" />
<p id="s"></p>
</body>
</html>
<script>
    function changeLink(){
        document.getElementById('node').innerHTML="D1M";
    }
    function showAllInput(){
        var Input = document.getElementsByTagName("input");
        var str = "";
        for(var i=1;i<Input.length-2;i++){
            str+=Input[i].value+"<br />";
        }
        document.getElementById('s').innerHTML = str;
    }
    function showOneInput(){
        var input = document.getElementsByName("season");
        var str = "";
        for(var j=0;j<input.length;j++){
            str+=input[j].value+"、";
        }
        document.getElementById('s').innerHTML=str.substr(0,str.length-1);
    }
</script>
